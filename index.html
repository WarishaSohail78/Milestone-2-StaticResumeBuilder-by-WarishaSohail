<!DOCTYPE html>
<html lang="en">
<head>
<title>resume builder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <h1>Static Resume Builder by Warisha Sohail</h1>
  <form id="resume form">
   <fieldset>
      <legend>PERSONAL INFORMATION </legend> 
      <label for="Name">Name: </label>
      <input type="text" id="Name" Name="Name"
 required><br>
       <label for="email">Email: </label>
       <input type="email" id="email" name="email" required>
<br>
       <label for="Phone Number">Phone: </label>
       <input type="Phone number" id="Phone Number" Name="Phone Number"
  required> <br>
</fieldset>
<fieldset>
      <legend>EDUCATION </legend> 
      <label for="Education">Education: </label>
      <textarea name="Education" id="Education" cols="30" rows="3" required></textarea> <br>
    </fieldset>
<fieldset>
      <legend>EXPERIENCE </legend> 
      <label for="Experience">Experience: </label>
      <textarea name="Experience" id="Experience" cols="30" rows="1" required></textarea> <br>
<br>
    </fieldset>
<fieldset>
      <legend>SKILLS </legend> 
      <label for="Skills">Skills: </label>
      <textarea name="Skills" id="Skills" cols="30" rows="3" required></textarea> <br>
<br>
    </fieldset>

    <button>Generate your Resume</button>
</form>
