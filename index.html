<!DOCTYPE html>
<html lang="en">
<head>
<title>resume builder</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>


  <h1>Static Resume Builder by Warisha Sohail</h1>

  <form id="resumeForm">
   <fieldset>
      <legend>PERSONAL INFORMATION </legend> 
      <label for="Name">Name: </label>
      <input type="text" id="Name" Name="Name"
      required placeholder="Enter your name">
<br>
       <label for="Profile Picture">Profile Picture: </label>
       <input type="file" id="Profile Picture" required>
<br>
       <label for="email">Email: </label>
       <input type="email" id="email" name="email" 
       required placeholder="Enter your email address">
<br>
       <label for="Phone Number">Phone: </label>
       <input type="number" id="number" 
       required placeholder="Enter your phone number">
<br>
</fieldset>
<fieldset>
      <legend>EDUCATION </legend>
      <textarea name="Education" id="Education" cols="30" rows="3" 
      required placeholder="Enter your educational details"></textarea>
<br>
    </fieldset>
<fieldset>
      <legend>EXPERIENCE </legend> 
      <textarea name="Experience" id="Experience" cols="30" rows="3" 
      required placeholder="Enter your work experience"></textarea> 
<br>
    </fieldset>
<fieldset>
      <legend>SKILLS </legend> 
      <textarea name="Skills" id="Skills" cols="30" rows="3" 
      required placeholder="Enter your skills"></textarea> 
<br>
    </fieldset>
<div class="container text-center mt=3">
    <button> Generate your Resume</button>
      </div>
</form>
</body>
</html>
